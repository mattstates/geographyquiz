<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Geography Game</title>
</head>
<style>
    h1,
    h2 {
        font-family: Helvetica, Arial, sans-serif;
        font-weight: 200;
        text-align: center
    }

    #status {
        border-radius: 10px;
        color: white;
        display: block;
        margin: 0 auto;
        padding: 30px;
        text-align: center;
        width: 100px;
    }

    svg {
        background-color: rgba(8, 8, 36, 0.9);
    }

    .init {
        opacity: 0;
        transform: translateY(-250px);
        font-family: Helvetica, Arial, sans-serif;
    }

    .correct {
        background-color: rgba(0, 200, 0, .7);
        animation-name: answer;
        animation-duration: 1s;
    }

    .wrong {
        background-color: rgba(200, 0, 0, .7);
        animation-name: answer;
        animation-duration: 1s;
    }

    p {
        font-family: Helvetica, Arial, sans-serif;
        text-align: center;
    }

    svg.map {
        border: 1px solid black;
        display: block;
        margin: 0 auto;
    }

    .btn-group {
        display: flex;
        justify-content: space-around;
        margin: 0 auto;
        padding: 24px 0;
        width: 900px;
    }

    .disable {
        pointer-events: none;
    }

    .learnCountry {
        animation-name: countryID;
        animation-iteration-count: 15;
        animation-duration: 200ms;
        stroke-width: 5;
        stroke: white;
        opacity: 1;
    }

    @keyframes countryID {
        0% {
            opacity: 1;
            fill: beige
        }
        25% {
            opacity: .1;
        }
        75% {
            opacity: 1;
        }
    }

    @keyframes answer {
        0% {
            opacity: 0
        }
        50% {
            opacity: 1
        }
        99% {
            opacity: 1
        }
        100% {
            opacity: 0;
            transform: translateY(-380px);
        }
    }

    .background {
        fill: none;
        pointer-events: all;
    }

    .feature {
        cursor: pointer;
    }

    .hover {
        fill: yellow;
    }

    .active {
        fill: white;
        stroke: yellow;
        stroke-width: 1.5;
        fill-opacity: 1;
    }

    .mesh {
        fill: none;
        stroke: rgba(50, 50, 50, 0.7);
        stroke-linecap: round;
        stroke-linejoin: round;
    }
</style>

<body>
    <h1>Geography Game</h1>
    <p>INSTRUCTIONS: Click on the country in the map that matches the question. When you have selected a country press 'Enter'
        on the keyboard to submit your answer.</p>
    <div id="map">
    </div>
    <p id="question"></p>

    <h2>Score:
        <span id="score">0</span>
    </h2>

    <div class="btn-group">
        <!-- <button>Log In</button> -->
        <button id="random">New Random Country</button>
        <!-- <button>Create Account</button> -->
    </div>
    <span class="init" id="status"></span>

    <script src="bundle.js"></script>


</body>

</html>
