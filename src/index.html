<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Geography Game</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        width: 100vw;
    }
    h1,
    h2 {
        font-family: Helvetica, Arial, sans-serif;
        font-weight: 200;
        text-align: center
    }

    #status {
        border-radius: 10px;
        color: white;
        display: block;
        margin: 0 auto;
        padding: 30px;
        text-align: center;
        width: 100px;
    }

    svg {
        background-color: rgba(8, 8, 36, 0.9);
        margin: 0 auto;
    }

    .init {
        opacity: 0;
        transform: translateY(-250px);
        font-family: Helvetica, Arial, sans-serif;
    }

    .correct {
        background-color: rgba(0, 200, 0, .7);
        animation-name: answer;
        animation-duration: 1s;
    }

    .wrong {
        background-color: rgba(200, 0, 0, .7);
        animation-name: answer;
        animation-duration: 1s;
    }

    p {
        font-family: Helvetica, Arial, sans-serif;
        text-align: center;
    }

    svg.map {
        display: block;
        margin: 0 auto;
    }

    .btn-group {
        display: flex;
        justify-content: space-around;
        margin: 0 auto;
        padding: 24px 0;
        width: 85%;
    }

    .disable {
        pointer-events: none;
    }

    .learnCountry {
        animation-name: countryID;
        animation-iteration-count: 15;
        animation-duration: 200ms;
        stroke-width: 5;
        stroke: white;
        opacity: 1;
    }

    @keyframes countryID {
        0% {
            opacity: 1;
            fill: beige;
            stroke: red;
        }
        25% {
            opacity: .1;
            fill: red;
            stroke: beige;
        }
        75% {
            opacity: 1;
            fill: beige;
            stroke: red;
        }
    }

    @keyframes answer {
        0% {
            opacity: 0
        }
        50% {
            opacity: 1
        }
        99% {
            opacity: 1
        }
        100% {
            opacity: 0;
            transform: translateY(-380px);
        }
    }

    @keyframes active {
        0% {
            stroke: aliceblue;
            fill-opacity: 1;
        }
        50% {
            stroke: cyan;
            fill-opacity: .7;
        }
    }

    .background {
        fill: none;
        pointer-events: all;
    }

    .feature {
        cursor: pointer;
    }

    .hover {
        fill: yellow;
    }

    .active {
        fill: red;
        stroke: white;
        stroke-opacity: 1;
        stroke-width: 1.5;
        fill-opacity: 1;
        animation-name: active;
        animation-duration: 1500ms;
        animation-iteration-count: infinite;
        transition: opacity 200ms;
    }

    .mesh {
        fill: none;
        stroke: rgba(50, 50, 50, 0.7);
        stroke-linecap: round;
        stroke-linejoin: round;
    }

    form {
        width: 50%;
        margin: 0 auto;
        display: flex;
        justify-content: center;
    }
</style>

<body>
    <h1>Geography Game</h1>

        <!-- React Entry -->
        <div id="app"></div>
    <p id="question"></p>

    <h2>Score:
        <span id="score">0</span>
    </h2>

    <div class="btn-group">
        <!-- <button>Log In</button> -->
        <button id="random">New Random Country</button>
        <!-- <button>Create Account</button> -->
        <button id="submitAnswer">Submit Answer</button>
    </div>
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
        <input type="hidden" name="cmd" value="_s-xclick">
        <input type="hidden" name="hosted_button_id" value="RD2XTT568H5DJ">
        <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
        <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
        </form>
        
    <span class="init" id="status"></span>
</body>

</html>
